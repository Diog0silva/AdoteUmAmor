<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Um Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            max-width: 320px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4A4A4A;
            margin-bottom: 10px;
        }

        .logo span {
            color: #4A4A4A;
        }

        .logo .pata {
            color: #4CAF50;
            font-weight: normal;
        }

        .title {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: #4A4A4A;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .register {
            font-size: 14px;
            color: #4A4A4A;
        }

        .register a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            AD<span class="pata">üêæ</span>TE UM AMOR
        </div>
        <div class="title">ACESSE AGORA</div>

        <a href="#" class="button">ENTRAR</a>
        <div class="register">
            <a href="#">CADASTRAR</a>
        </div>
    </div>
</body>
</html>
